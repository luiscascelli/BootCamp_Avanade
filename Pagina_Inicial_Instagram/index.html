<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "utf-8">
	<meta name = "viewport" content = "width-device-width, initial-scale-1.0">
	<link rel = "stylesheet" href = "style.css">
	<title> Instagram </title>
</head>

<body>
	<div class = "insta-wrapper">
		<div class = "insta-phone">
			<img src = "instagram-celular.png" alt = "celular">
		</div>
		<div class = "insta-continue">
			<div class = "group">
				<img src = "instagram-logo.png" class = "logo" alt = "logo">
				<div class = "photo">
					<img src = "foto.jpg" alt = "foto">
				</div>
				<a href = "#" class = "login"> Continue como LuisAntonio </a>
				<a href = "#" class = "logout"> Remover Conta </a>
			</div>
			<div class = "group">
				<p class = "not-acount"> Não é voce? </p>
				<p class = "metaacount">
					<spam class = "link-blue"> Alternar contas </spam>
				</p>
			</div>
			<div class = "getapp">
				<p class = "txtgetapp"> Get the app </p>
				<div class = "butons">
					<a href = "#" class = "app-download">
					<img src = "apple-button.png" class = "apple-button" alt = "apple">
					</a>
					<a href = "#" class = "app-download">
					<img src = "googleplay-button.png" class = "google-button" alt = "googleplay">
					</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
